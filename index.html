<html lang="en">
<head>

<body>
    <!-- Retro Background Elements -->
    <div class="pixel-grid"></div>
    <div class="pixel-stars"></div>
    <div class="retro-shapes"></div>
    
    <header role="banner">
        <div class="header-ascii"></div>
        <h1 class="glow-animation">Rando</h1>
    </header>
    
    <main role="main">
        <section class="hero fade-in-up" aria-labelledby="hero-heading">
            <h2 id="hero-heading" class="glow-animation">Ready to explore the web?</h2>
            <p class="hero-description">Click the button below to discover a random (SAFE) website from the depths of the internet!</p>
            <button id="random-button" class="big-button" aria-describedby="counter-section">
                LFG!
            </button>
        </section>
        
        <section class="counter" id="counter-section" aria-labelledby="counter-heading">
            <h3 id="counter-heading" class="visually-hidden">Click Statistics</h3>
            <p>Adventurers who have taken the plunge:</p>
            <div id="click-counter" class="counter-display" aria-live="polite" aria-label="Total clicks">
                <span class="counter-value">0</span>
                <span class="fallback-indicator" style="display: none;" aria-label="Offline mode">[Local]</span>
            </div>
        </section>
    </main>

    <script src="js/browser-compatibility.js"></script>
