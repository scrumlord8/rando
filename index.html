<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Discover random websites on the internet! Click our retro button to explore new and interesting sites safely. Join thousands of web explorers on Rando.">
    <meta name="keywords" content="random websites, web exploration, discover sites, internet adventure, retro web, safe browsing">
    <meta name="author" content="Rando">
    <meta name="robots" content="index, follow">
    <title>Rando - Discover Random Websites</title>
</head>
<body>
    <header role="banner">
        <h1>Rando</h1>
        <p class="tagline">Blast from the past web exploration</p>
    </header>
    
    <main role="main">
        <section class="hero" aria-labelledby="hero-heading">
            <h2 id="hero-heading">Ready to explore the web?</h2>
            <p class="hero-description">Click the button below to discover a random website from the depths of the internet!</p>
            <button id="random-button" class="big-button" aria-describedby="counter-section">
                Take Me Somewhere Random!
            </button>
        </section>
        
        <section class="counter" id="counter-section" aria-labelledby="counter-heading">
            <h3 id="counter-heading" class="visually-hidden">Click Statistics</h3>
            <p>Adventurers who have taken the plunge:</p>
            <div id="click-counter" class="counter-display" aria-live="polite" aria-label="Total clicks">0</div>
        </section>
    </main>
    
    <footer role="contentinfo">
        <nav class="social-sharing" aria-label="Social media sharing">
            <h3 class="visually-hidden">Share Rando</h3>
            <button id="share-facebook" class="social-btn" aria-label="Share Rando on Facebook">
                Share on Facebook
            </button>
            <button id="share-twitter" class="social-btn" aria-label="Share Rando on X (Twitter)">
                Share on X
            </button>
        </nav>
        <p>&copy; 2024 Rando - Explore the Internet</p>
    </footer>
</body>
</html>
